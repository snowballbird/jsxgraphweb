# --- Serving options --- #

# url is the full website URL
# baseurl is the website's URL without the hostname

# If you are building a simple GitHub user page (username.github.io) then use these settings:
url: "http://snowballbird.github.io"
baseurl: "/jsxgraphweb"

# If you are building a GitHub project page then use these settings:
#url: "http://username.github.io/projectname"
#baseurl: "/projectname"

# Of course don't forget to change the username and projectname to YOUR username and project

# Name of website
title: JSXGraph

# Short description of your site
description: Interactive Geometry, plotting, visualization

# --- Navigation bar options --- #

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: "/img/logo_tw.png"

# List of links in the navigation bar
navbar-links:
  #Home: ""
  API Reference: "https://jsxgraph.org/docs/index.html"
  Examples: "about/index.html"
  Download: "download/index.html"
  Docs: "docs/index.html"
  References: "ref/index.html"
  Blog: "blog/index.html"
    #JSXCompressor: "jsxcompressor/index.html"

# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: JSXGraph team
  email: "alfred.wassermann@uni-bayreuth.de"
  github: jsxgraph    # eg. daattali
  twitter: yourname   # eg. daattali
  stackoverflow: 3336514/alfred-wassermann  # eg. "3943160/daattali"
  googlegroups: jsxgraph  # eg. "3943160/daattali"

# Select which links to show in the footer
footer-links-active:
  rss: true
  facebook: false
  email: true
  twitter: false
  github: true
  linkedin: false
  stackoverflow: true
  googlegroups: true

# How to display the link to the website in the footer
# Remove this if you don't want a link in the footer
url-pretty: "jsxgraph.org"  # eg. "deanattali.com/beautiful-jekyll"

# --- Misc --- #

# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
#disqus: ""

# Fill in your Google Analytics ID to track your website using GA
#google_analytics: ""

# --- Don't need to touch anything below here (but you can if you want) --- #

# Output options (more information on Jekyll's site)
timezone: "Europe/Berlin"
markdown: kramdown
highlighter: rouge
kramdown:
    input: GFM
    syntax_highlighter: rouge
    coderay_line_numbers: inline

permalink: /:year-:month-:day-:title/

paginate_path: "blog/page:num"
paginate: 5

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: true  # add comments to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "default"

# Exclude these files from production site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - Vagrantfile

# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."

